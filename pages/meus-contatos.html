<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel Bessi - Meus Contatos</title>
</head>
<body>
  <section class="form-contacts">
    <h1>Deixe seu contato</h1>
    <p>Caso tenha ficado dúvidas, deixe seu e-mail abaixo que entrarei em contato.</p>

    <form action="post">
      <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Digite seu e-mail">
      </div>
      <div>
        <label for="observacoes">Observações</label>
        <textarea name="observacoes" id="observacoes" cols="30" rows="10" placeholder="Deixe algum comentário"></textarea>
      </div>
    </form>
  </section>
</body>
</html>
